<!DOCTYPE html>
<html>
<head>
    <title>Addis Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-btn">Close</button>
            <div class="title">Addis Bingo <span class="subtitle">mini app</span></div>
            <button class="options-btn">...</button>
        </div>
        <div class="info-panel">
            <div class="info-item">Game <span id="game-id">YW9403</span></div>
            <div class="info-item">Derash</div>
            <div class="info-item">Bonus <span id="bonus">0</span></div>
            <div class="info-item">Players <span id="players">1</span></div>
            <div class="info-item">Bet <span id="bet">0</span></div>
            <div class="info-item">Call <span id="call">0</span></div>
        </div>
        <div class="countdown">
            Count Down <span id="timer">28</span>
        </div>
        <div class="current-call">
            Current Call <span id="called-number">-</span>
        </div>
        <div class="bingo-boards">
            <div class="bingo-board" id="main-board">
                <div class="board-header">
                    <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
                </div>
                <div class="board-numbers"></div>
            </div>
            <div class="bingo-board" id="player-board">
                <div class="board-header">
                    <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
                </div>
                <div class="board-numbers"></div>
            </div>
        </div>
        <div class="board-number">Board number <span id="current-board-number">58</span></div>
        <button class="bingo-btn">BINGO!</button>
        <div class="controls">
            <button class="refresh-btn">Refresh</button>
            <button class="leave-btn">Leave</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
