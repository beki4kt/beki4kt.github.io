<!DOCTYPE html>
<html>
<head>
<title>Addis Bingo</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #e0c2ff, #d2aef7); /* Gradient background */
}

.div-container {
    background-color: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px; /* Adjusted width */
    text-align: center;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header h2 {
    margin: 0;
}

.header button {
    background: none;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
}

.info {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 20px;
}

.info div {
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 8px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 5px;
    margin-bottom: 20px;
}

.grid-item {
    background-color: #e8e8e8;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
}

.grid-item.selected {
    background-color: #a0f0a0;
}

.buttons {
    display: flex;
    justify-content: space-around;
}

.buttons button {
    background-color: #6a96ff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.buttons button:last-child {
    background-color: #ff9900;
}
</style>
</head>
<body>

<div class="div-container">
    <div class="header">
        <button onclick="closeGame()">âœ•</button>
        <h2>Addis Bingo</h2>
        <button onclick="showOptions()">...</button>
    </div>

    <div class="info">
        <div>Wallet<br>50.00</div>
        <div>Active Game<br>3</div>
        <div>Stake<br>10</div>
    </div>

    <div class="grid">
        </div>

    <div class="buttons">
        <button onclick="refreshGrid()">Refresh</button>
        <button onclick="startGame()">Start game</button>
    </div>
</div>

<script>
    const grid = document.querySelector('.grid');
    const numbers = Array.from({ length: 100 }, (_, i) => i + 1);

    function populateGrid() {
        grid.innerHTML = '';
        numbers.forEach(num => {
            const item = document.createElement('div');
            item.classList.add('grid-item');
            item.textContent = num;
            item.addEventListener('click', () => {
                item.classList.toggle('selected');
            });
            grid.appendChild(item);
        });
    }

    function refreshGrid() {
        populateGrid();
    }

    function startGame() {
        // Implement game logic here
        alert("Game started!");
    }

    function closeGame() {
        // Implement close game logic here
        alert("Game closed!");
    }

    function showOptions() {
        // Implement options logic here
        alert("Options shown!");
    }

    populateGrid(); // Initialize the grid
</script>

</body>
</html>
